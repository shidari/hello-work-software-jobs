name: Deploy CDK

on:
  push:
    branches:
      - main

permissions:
  id-token: write # ‚Üê OIDC„ÅßÂøÖË¶Å
  contents: read # ‚Üê checkout„Å´ÂøÖË¶Å

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24


      - name: Check pnpm version
        run: pnpm --version
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build models and scripts packages 
        run: |
          pnpm -r --filter='!hello-work-job-searcher' --filter='!job-store' build
      # üëá OIDC„Å´„Çà„ÇãAssumeRole
      - name: Configure AWS CDK Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@8df5847569e6427dd6c4fb1cf565c83acfa8afa7 # v6.0.0
        with:
          role-to-assume: ${{ secrets.CDK_DEPLOY_ROLE_ARN }}
          role-session-name: github-actions-oidc
          aws-region: ap-northeast-1

      - name: Deploy AWS CDK
        working-directory: ./apps/backend/headless-crawler
        env:
          JOB_STORE_ENDPOINT: ${{ secrets.JOB_STORE_ENDPOINT }}
          MAIL_ADDRESS: ${{ secrets.MAIL_ADDRESS }}
          QUEUE_URL: ${{ secrets.QUEUE_URL }}
          RAW_JOB_DETAIL_EXTRACTOR_QUEUE_URL: ${{ secrets.RAW_JOB_DETAIL_EXTRACTOR_QUEUE_URL }}
          API_KEY: ${{ secrets.API_KEY }}
          GITHUB_TOKEN: ${{ secrets._GITHUB_TOKEN }}
        run: |
          pnpm exec cdk deploy --all --require-approval never
