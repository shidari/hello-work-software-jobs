name: Deploy CDK

on:
  push:
    branches:
      - main

permissions:
  id-token: write # ‚Üê OIDC„ÅßÂøÖË¶Å
  contents: read # ‚Üê checkout„Å´ÂøÖË¶Å

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: 10.17.1

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 22


      - name: Check pnpm version
        run: pnpm --version
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build models and scripts packages 
        run: |
          pnpm -r --filter='!hello-work-job-searcher' --filter='!job-store' build
      # üëá OIDC„Å´„Çà„ÇãAssumeRole
      - name: Configure AWS CDK Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@00943011d9042930efac3dcd3a170e4273319bc8 # v5.1.0
        with:
          role-to-assume: ${{ secrets.CDK_DEPLOY_ROLE_ARN }}
          role-session-name: github-actions-oidc
          aws-region: ap-northeast-1

      - name: Deploy AWS CDK
        working-directory: ./apps/headless-crawler
        env:
          JOB_STORE_ENDPOINT: ${{ secrets.JOB_STORE_ENDPOINT }}
          MAIL_ADDRESS: ${{ secrets.MAIL_ADDRESS }}
          QUEUE_URL: ${{ secrets.QUEUE_URL }}
          RAW_JOB_DETAIL_EXTRACTOR_QUEUE_URL: ${{ secrets.RAW_JOB_DETAIL_EXTRACTOR_QUEUE_URL }}
          API_KEY: ${{ secrets.API_KEY }}
          GITHUB_TOKEN: ${{ secrets._GITHUB_TOKEN }}
        run: |
          pnpm exec cdk deploy --all --require-approval never
