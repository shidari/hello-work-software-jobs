name: Deploy CDK

on:
  push:
    branches:
      - main

permissions:
  id-token: write # ← OIDCで必要
  contents: read # ← checkoutに必要

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      # 念のためcorepack有効化（pnpm/action-setupが管理する場合は不要）
      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build models and scripts packages 
        run: |
          pnpm -r --filter='!hello-work-job-searcher' --filter='!job-store' build
      # 👇 OIDCによるAssumeRole
      - name: Configure AWS CDK Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.CDK_DEPLOY_ROLE_ARN }}
          role-session-name: github-actions-oidc
          aws-region: ap-northeast-1

      - name: Deploy AWS CDK
        working-directory: ./packages/headless-crawler
        env:
          JOB_STORE_ENDPOINT: ${{ secrets.JOB_STORE_ENDPOINT }}
          MAIL_ADDRESS: ${{ secrets.MAIL_ADDRESS }}
          QUEUE_URL: ${{ secrets.QUEUE_URL }}
        run: |
          pnpm exec cdk deploy --all --require-approval never