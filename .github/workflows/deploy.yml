name: Deploy CDK and Check Crawler with Assume Role

on:
  push:
    branches:
      - main

permissions:
  id-token: write # ← OIDCで必要
  contents: read # ← checkoutに必要

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      # 念のためcorepack有効化（pnpm/action-setupが管理する場合は不要）
      - name: Enable corepack
        run: corepack enable

      - name: Build models package
        working-directory: ./packages/models
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      # 👇 OIDCによるAssumeRole
      - name: Configure AWS CDK Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ASSUME_ROLE_ARN }}
          role-session-name: github-actions-oidc
          aws-region: ap-northeast-1

      - name: Deploy AWS CDK
        working-directory: ./packages/headless-crawler
        env:
          JOB_STORE_ENDPOINT: ${{ secrets.JOB_STORE_ENDPOINT }}
          MAIL_ADDRESS: ${{ secrets.MAIL_ADDRESS }}
          QUEUE_URL: ${{ secrets.QUEUE_URL }}
        run: |
          pnpm install --frozen-lockfile
          pnpm exec cdk deploy --all --require-approval never
