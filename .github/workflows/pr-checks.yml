name: PR Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write # ‚Üê OIDC„ÅßÂøÖË¶Å

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    env:
      JOB_STORE_ENDPOINT: ${{ secrets.JOB_STORE_ENDPOINT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Disable husky
        run: git config core.hooksPath /dev/null

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: '24'

      - name: Install pnpm
        uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c
        with:
          version: 10.24.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm -r build

      - name: Type check
        run: pnpm -r exec tsc --noEmit
        continue-on-error: false
      
      - name: Cache Playwright browsers
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Install Playwright Chromium (browsers + deps)
        run: |
          # Run the installer from the package that has Playwright as a dependency
          cd apps/hello-work-job-searcher
          pnpm exec playwright install --with-deps chromium

      - name: Run tests
        run: pnpm run test
        continue-on-error: false
        
      - name: Format & Lint changed files
        shell: bash
        run: |
          mapfile -t CHANGED_FILES < <(
            git diff --name-only --diff-filter=ACMR origin/main...HEAD | grep -E '\.(js|ts|jsx|tsx)$'
          )

          if [ ${#CHANGED_FILES[@]} -gt 0 ]; then
            echo "Changed files: ${CHANGED_FILES[@]}"

            pnpm exec biome format --write "${CHANGED_FILES[@]}"
            pnpm exec biome lint --write --no-errors-on-unmatched "${CHANGED_FILES[@]}"
            git add "${CHANGED_FILES[@]}"
          else
            echo "No JS/TS/JSX/TSX files changed"
          fi

      - name: Check if formatting or linting changed files
        id: format-check
        run: |
          if git diff --cached --quiet; then
            echo "formatted=false" >> $GITHUB_OUTPUT
          else
            echo "formatted=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit formatting & lint fixes
        if: steps.format-check.outputs.formatted == 'true'
        run: |
          git config core.hooksPath /dev/null
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "style: auto-format and lint fixes [skip ci]"
          git push

      - name: Comment on PR if formatted
        if: steps.format-check.outputs.formatted == 'true'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üé® Code has been automatically formatted and linted.'
            })
