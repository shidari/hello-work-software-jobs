name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      # 1. ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆï¼ˆmain ã‚‚ fetchï¼‰
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
          fetch-depth: 0  # â† å…¨å±¥æ­´ã‚’å–å¾—ã€origin/main ãŒå‚ç…§å¯èƒ½ã«ãªã‚‹

      # 2. Node.js ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'

      # 3. pnpm ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: 10.15.1

      # 4. ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. ãƒ“ãƒ«ãƒ‰
      - name: Build packages
        run: pnpm -r build

      # 6. å‹ãƒã‚§ãƒƒã‚¯
      - name: Type check
        run: pnpm -r exec tsc --noEmit
        continue-on-error: false

      # 7. å·®åˆ†ãƒ•ã‚¡ã‚¤ãƒ«ã ã‘ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ & Lint
      - name: Format & Lint changed files
        run: |
          # PR ã®å·®åˆ†ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å–å¾—ï¼ˆJS/TS/JSON ç³»ã ã‘ï¼‰
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD | grep -E '\.(js|ts|jsx|tsx|json|jsonc)$')
          
          if [ -n "$CHANGED_FILES" ]; then
            echo "Changed files: $CHANGED_FILES"

            # ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
            npx biome format --write $CHANGED_FILES

            # Lint + safe fix
            npx biome lint --write --no-errors-on-unmatched $CHANGED_FILES

            # ã‚¹ãƒ†ãƒ¼ã‚¸
            git add $CHANGED_FILES
          else
            echo "No JS/TS/JSON files changed"
          fi

      # 8. ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã‚„ Lint ã«ã‚ˆã‚‹å·®åˆ†ãƒã‚§ãƒƒã‚¯
      - name: Check if formatting or linting changed files
        id: format-check
        run: |
          if git diff --cached --quiet; then
            echo "formatted=false" >> $GITHUB_OUTPUT
          else
            echo "formatted=true" >> $GITHUB_OUTPUT
          fi

      # 9. å·®åˆ†ãŒã‚ã‚Œã°è‡ªå‹•ã‚³ãƒŸãƒƒãƒˆ
      - name: Commit formatting & lint fixes
        if: steps.format-check.outputs.formatted == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "style: auto-format and lint fixes [skip ci]"
          git push

      # 10. PR ã«ã‚³ãƒ¡ãƒ³ãƒˆ
      - name: Comment on PR if formatted
        if: steps.format-check.outputs.formatted == 'true'
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ¨ Code has been automatically formatted and linted.'
            })

      # 11. ãƒ†ã‚¹ãƒˆ
      - name: Run tests
        run: pnpm run test
        continue-on-error: false
