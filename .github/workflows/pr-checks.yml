name: PR Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    env:
      JOB_STORE_ENDPOINT: ${{ secrets.JOB_STORE_ENDPOINT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - name: Setup Node.js
        uses: actions/setup-node@d02c89dce7e1ba9ef629ce0680989b3a1cc72edb
        with:
          node-version: '24'

      - name: Install pnpm
        uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c
        with:
          version: 10.24.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm -r build

      - name: Type check
        run: pnpm -r exec tsc --noEmit
        continue-on-error: false
      
      - name: Cache Playwright browsers
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Install Playwright Chromium (browsers + deps)
        run: |
          # Run the installer from the package that has Playwright as a dependency
          cd apps/frontend/hello-work-job-searcher
          pnpm exec playwright install --with-deps chromium

      - name: Run tests
        run: pnpm run test
        continue-on-error: false
        
      - name: Lint & Format check
        run: pnpm exec biome check --no-errors-on-unmatched .
