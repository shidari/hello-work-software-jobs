name: Run Lambda on Weekdays Midnight JST

on:
  schedule:
    - cron: "0 15 * * 1-5" # 月〜金のJST 0時
permissions:
  id-token: write # ← OIDCで必要
  contents: read # ← checkoutに必要

jobs:
  run_lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838 # v5.0.0
        with:
          role-to-assume: ${{ secrets.HELLO_WORK_CRAWLER_INVOCATION_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install --upgrade --user awscli
          export PATH=$PATH:~/.local/bin

      - name: Invoke Lambda function
        run: |
          aws lambda invoke \
            --function-name HeadlessCrawlerStack-CrawlingFunctionDA39E31E-o6IdHOZ3QvEB \
            --payload '{}' \
            response.json
