name: Run Lambda on Weekdays Midnight JST

on:
  schedule:
    - cron: "0 15 * * 1-5" # 月〜金のJST 0時
permissions:
  id-token: write # ← OIDCで必要
  contents: read # ← checkoutに必要

jobs:
  run_lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.HELLO_WORK_CRAWLER_INVOCATION_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Invoke Lambda function
        run: |
          aws lambda invoke \
            --function-name HeadlessCrawlerStack-CrawlingFunctionDA39E31E-o6IdHOZ3QvEB \
            --payload '{}' \
            response.json
