name: Run Lambda on Weekdays Midnight JST

on:
  schedule:
    - cron: "0 15 * * 1-5" # 月〜金のJST 0時
permissions:
  id-token: write # ← OIDCで必要
  contents: read # ← checkoutに必要

jobs:
  run_lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@8df5847569e6427dd6c4fb1cf565c83acfa8afa7 # v6.0.0
        with:
          role-to-assume: ${{ secrets.HELLO_WORK_CRAWLER_INVOCATION_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install --upgrade --user awscli
          export PATH=$PATH:~/.local/bin

      - name: Invoke Lambda function
        run: |
          aws lambda invoke \
            --function-name HeadlessCrawlerStack-JobNumberExtractorCrawlingFun-HDmF0aF3VF7U \
            --payload '{}' \
            response.json
